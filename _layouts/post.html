---
layout: default
---
<article class="post">

	<header class="post--header header--title">
		<h1>{{ page.title }}</h1>
		<p class="serif">{{ page.date | date: "%Y/%m/%d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>

	<div class="post--content">
		{{ content }}
	</div>

</article>
